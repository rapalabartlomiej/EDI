<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tabelka"></div>

    <script>
        console.log("ds")
        var database = 0
        fetch('https://my.api.mockaroo.com/customers.json', {
        method: 'GET',
        headers: {
          'X-API-Key': '873acd60'
        }
      }).then(response => response.json())
        .then(data => {
            var database = data
            var kod = "<table><tr>"

                for (var prop in database[0]) {
                    kod = kod + "<th>" 
                    kod= kod + prop 
                    kod = kod + "</th>"  
                }

                kod = kod + "</tr>"
            
            for(var i = 0;i<database.length;i++){
                kod = kod + "<tr>";
                    //Object.keys(myObj).length
                    for (var j = 0;j<Object.keys(database[i]).length;j++){
                        kod = kod + "<td>"
                            kod = kod + Object.values(database[i])[j]
                        kod = kod + "</td>"
                    }
                  
                console.log("-------------")
                kod = kod + "</tr>"
            }
            var kod = kod + "</table>"

            document.getElementById('tabelka').innerHTML = kod 
       
        });

        // reszta to kod z innego proejktu ktory wyswietla tabelke
        console.log(database)
       
    </script>

    
    <h1>PROJEKT</h1>
</body>
</html>
