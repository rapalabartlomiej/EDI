<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="tabelka"></div>
    <div>
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    

    <script>
        
        fetch('https://my.api.mockaroo.com/customers.json', {
        method: 'GET',
        headers: {
          'X-API-Key': '873acd60'
        }
      }).then(response => response.json())
        .then(data => {

            var database = data
            var kod = "<table><tr>"

                for (var prop in database[0]) {
                    kod = kod + "<th>" 
                    kod= kod + prop 
                    kod = kod + "</th>"  
                }

                kod = kod + "</tr>"
            
            for(var i = 0;i<database.length;i++){
                kod = kod + "<tr>";
                    //Object.keys(myObj).length
                    for (var j = 0;j<Object.keys(database[i]).length;j++){
                        kod = kod + "<td>"
                            kod = kod + Object.values(database[i])[j]
                        kod = kod + "</td>"
                    }
                  
                console.log("-------------")
                kod = kod + "</tr>"
            }
            var kod = kod + "</table>"

            document.getElementById('tabelka').innerHTML = kod 

            //+++++++++++++++++++++++++++++



        var ctx = document.getElementById("myChart").getContext("2d");
        let talllica = [0,0,0,0,0]
        for(var i=0;i<100;i++){
            if(Object.values(database[i])[2]=="Poland"){
                talllica[0]++
            }else if(Object.values(database[i])[2]=="Germany"){
                talllica[1]++
            }else if(Object.values(database[i])[2]=="France"){
                talllica[2]++
            }else if(Object.values(database[i])[2]=="Czech Republic"){
                talllica[3]++
            }else if(Object.values(database[i])[2]=="Lithuania"){
                talllica[4]++
            }
            


        }
        
        var myChart = new Chart(ctx, {
     type: 'doughnut',
    data: {
        labels: ["Poland", "Germany", "France", "Czech Republic", "Lithuania"],
        datasets: [{
            data: talllica,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(155, 206, 86, 0.2)',
                'rgba(255, 106, 86, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(155, 206, 86, 1)',
                'rgba(255, 106, 86, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        legend: {
            position: 'bottom',
        },
    }
});
       
        });

        

        // reszta to kod z innego proejktu ktory wyswietla tabelke
       
       










        
    </script>
   

    
    <h1>PROJEKT</h1>
</body>
</html>
